<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CPU Scheduling Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>CPU Scheduling Visualization</h1>
    <div class="form-section">
        <label>Number of Processes:</label>
        <input type="number" id="numProcesses" min="1" value="3">
        <button id="generateRows">Generate Rows</button>
        <form id="processInputForm" autocomplete="off">
            <div id="processRows"></div>
            <button type="button" id="clearAll">Clear All</button>
        </form>
    </div>
    <div class="form-section">
        <label>Algorithm:</label>
        <select id="algorithm">
            <option value="FCFS">FCFS</option>
            <option value="SJF">SJF</option>
            <option value="SRTF">SRTF</option>
            <option value="RR">Round Robin</option>
            <option value="MLFQ">MLFQ</option>
        </select>
        <span id="rrQuantum" style="display:none;">
            <label>Time Quantum:</label>
            <input type="number" id="quantum" min="1" value="2">
        </span>
        <span id="mlfqPanel" style="display:none;">
            <label>MLFQ Quantums/Allotments (Q0-Q2):</label>
            <div id="mlfqInputs"></div>
        </span>
        <button id="runSim">Run Simulation</button>
    </div>
    <div id="results">
        <h2>Gantt Chart</h2>
        <div id="ganttSequence" style="font-size:1.2em;color:#e75480;font-weight:bold;margin-bottom:8px;"></div>
        <div id="ganttChart" class="gantt-chart animated-gantt"></div>
        <h2>Metrics</h2>
        <div id="metrics"></div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
