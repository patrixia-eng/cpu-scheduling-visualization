<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CPU Scheduling Visualization</h1>
        <div class="form-section">
            <h2>Process Input</h2>
            <label for="numProcesses">Number of Processes:</label>
            <input type="number" id="numProcesses" min="1" value="3">
            <button type="button" id="generateRows">Generate Rows</button>
            <form id="processInputForm" autocomplete="off">
                <div id="processRows"></div>
                <button type="button" id="clearAll">Clear All</button>
            </form>
        </div>
        <div class="form-section">
            <h2>Simulation Controls</h2>
            <form id="simulationForm">
                <label for="algorithm">Algorithm:</label>
                <select id="algorithm">
                    <option value="FCFS">FCFS</option>
                    <option value="SJF">SJF</option>
                    <option value="SRTF">SRTF</option>
                    <option value="RR">Round Robin</option>
                    <option value="MLFQ">MLFQ</option>
                </select>
                <span id="rrQuantum" style="display:none;">
                    <label for="quantum">Time Quantum:</label>
                    <input type="number" id="quantum" min="1" value="2">
                </span>
                <span id="mlfqPanel" style="display:none;">
                    <h3>MLFQ Settings</h3>
                    <div id="mlfqInputs"></div>
                </span>
                <button type="submit">Run Simulation</button>
            </form>
        </div>
        <div id="results">
            <h2>Gantt Chart</h2>
            <div id="ganttChartContainer">
                <div id="ganttChart" class="gantt-chart"></div>
            </div>
            <h2>Metrics</h2>
            <div id="metrics"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
